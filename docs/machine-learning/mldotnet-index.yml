- title: ML.NET Scenarios and Tutorials
  items:
  - type: paragraph
    text: 'You can use ML.NET for a variety of machine learning scenarios and app types. Try out one of the tutorials below to understand how to use ML.NET to build custom machine learning solutions and integrate them into your .NET applications:'
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items: 
    - href: tutorials/sentiment-analysis.md
      html: <p>Analyze the sentiment of customer reviews using a binary classification algorithm.</p>
      title: Sentiment Analysis
      image:
        src: https://github.com/dotnet/machinelearning-samples/blob/master/images/sentiment-analysis.png?raw=true
    - href: tutorials/github-issue-classification.md
      html: <p>Suggest the GitHub label for new issues using a multi-class classification algorithm.</p>
      title: GitHub Labeler
      image:
        src: https://github.com/dotnet/machinelearning-samples/blob/master/images/issue-labeler.png?raw=true
    - href: tutorials/taxi-fare.md
      html: <p>Predict taxi fares based on distance traveled etc. using a regression algorithm.</p>
      title: Price prediction
      image:
        src: https://github.com/dotnet/machinelearning-samples/blob/master/images/price-prediction.png?raw=true
    - href: tutorials/iris-clustering.md
      html: <p>Divide iris flowers into groups based on flower features using a clustering algorithm.</p>
      title: Iris flowers segmentation
      image:
        src: https://github.com/dotnet/machinelearning-samples/blob/master/images/clustering.png?raw=true
    - href: tutorials/movie-recommendation.md
      html: <p>Recommend movies based on watch history using a matrix factorization algorithm</p>
      title: Movie Recommendation
      image:
        src: https://github.com/dotnet/machinelearning-samples/blob/master/images/movie-recommendation.png?raw=true
    - href: tutorials/image-classification.md
      html: <p>Classify images (e.g. broccoli vs pizza) using a TensorFlow deep learning algorithm.</p>
      title: Image classification
      image:
        src: https://github.com/dotnet/machinelearning-samples/blob/master/images/image-classification.png?raw=true
  - type: paragraph
    items:
    - href: https://github.com/dotnet/machinelearning-samples
      html: <p>Find more scenarios in the ML.NET samples repo in GitHub</p>
