sections:
- items:
  - type: markdown
    text: ML.NET is a free, open-source and cross-platform machine learning framework that aims to make machine learning approachable and accessible for .NET developers. Using ML.NET, developers can leverage their existing tools and skillsets to develop and infuse custom AI into their .NET applications by creating custom machine learning models.
