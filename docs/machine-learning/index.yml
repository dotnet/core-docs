- title: Reference
  items:
  - type: paragraph
    text: '<b>The ML.NET API</b>'
  - type: list
    style: unordered
    items:
    - html: 'The <a href="/dotnet/api/?view=ml-dotnet">Release ML.NET API</a> contains components for data handling, algorithms for binary classification, multiclass classification, regression, anomaly detection, time series and forecasting, ranking, model saving and loading, ONNX and TensorFlow model handling, and much more!'
    - html: 'The <a href="/dotnet/api/?view=ml-dotnet-preview">Preview ML.NET API</a> contains algorithms for recommendation tasks, and support for standard deep learning models.'
